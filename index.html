<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Quicksand|Rubik" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
	<link rel="icon" type="image/jpg" href="assets\favicon.png" />
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</head>

<body>

	<h1>Tic Tac Toe</h1>
	<!-- board -->
	<div class='container board'>
		<div class='row board-row row-top'>
			<div class='col col-left' data-loc="{i : 0, j : 0}"> </div>
			<div class='col' data-loc="{i : 0, j : 1}"> </div>
			<div class='col col-right' data-loc="{i : 0, j : 2}"> </div>
		</div>
		<div class='row board-row'>
			<div class='col col-left' data-loc="{i : 1, j : 0}"> </div>
			<div class='col' data-loc="{i : 1, j : 1}"> </div>
			<div class='col col-right' data-loc="{i : 1, j : 2}"> </div>
		</div>
		<div class='row board-row row-btm'>
			<div class='col col-left' data-loc="{i : 2, j : 0}"> </div>
			<div class='col' data-loc="{i : 2, j : 1}"> </div>
			<div class='col col-right' data-loc="{i : 2, j : 2}"> </div>
		</div>
	</div>

	<div class='ai-human-btn-row'>
		<button type='button' id='btn-multi'>MULTIPLAYER</button>
		<button type='button' id='btn-ai-human'>AI/HUMAN</button>
	</div>

	<div class='btn-row'>
		<h4>CHOOSE YOUR TOKEN</h4>
		<div class='d-flex justify-content-between'>
			<button type='button' id='btn-x'>X</button>
			<button type='button' id='btn-o'>O</button>
		</div>
	</div>
	<div class='spacer'></div>
</body>
<footer class="footer text-center">
	<div>&copy; 2017 Designed and coded by <a href="https://codepen.io/AniaM">Ania</a></div>
</footer>

</html>
